<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:composite="http://java.sun.com/jsf/composite">


<p:column  styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Código da Consulta" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.cons_id}" />
	</center>
</p:column>

<p:column styleClass="estiloIdCadastro5">
	<center>
		<f:facet name="header">
			<h:outputText value="Data" styleClass="cabecalho"></h:outputText>
		</f:facet>
		
		<h:outputText value="#{objeto.cons_data}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>
	</center>
</p:column>

<p:column  styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Posto/Grad" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.pessoa_codigo.graduacao.grad_grad}" />
	</center>
</p:column>

<p:column  styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Nome de Guerra" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.pessoa_codigo.ent_n_guerra}" />
	</center>
</p:column>




<sec:ifAnyGranted roles="MEDICO_EXCLUIR, ADMIN">
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">
				<h:outputText value="Excluir" styleClass="cabecalho"></h:outputText>
			</f:facet>

			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{consultaBeanView.excluir}"
						id="buttonColunaExcluir" ajax="true" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('cidadeNome');"
						onclick="if(!confirm('Confirma a exclusão da consulta : #{objeto.cons_id}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />

						<f:setPropertyActionListener
							target="#{consultaBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:when>
				<c:otherwise>
					<p:commandLink action="#{consultaBeanView.excluir}"
						id="buttonColunaExcluir" ajax="false" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('pacienteNome');"
						onclick="if(!confirm('Confirma a exclusão da consulta do Paciente : #{objeto.cons_id}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />

						<f:setPropertyActionListener
							target="#{consultaBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="MEDICO_EDITAR, ADMIN">
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">
				<h:outputText value="Editar" styleClass="cabecalho"></h:outputText>
			</f:facet>
			<p:commandLink immediate="true" action="#{consultaBeanView.editar}"
				ajax="true" id="editarConsulta"
				oncomplete="addFocoAoCampo('consultaNome');">
				<h:graphicImage library="img" name="editar16.png"
					styleClass="bordaImagem" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{consultaBeanView.objetoSelecionado}" />
				<f:param name="consultaEdit" value="#{objeto.cons_id}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>
</html>
