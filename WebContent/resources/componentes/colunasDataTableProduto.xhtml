<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">



<p:column styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Código" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.prod_codigo}" />
	</center>
</p:column>


<p:column styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Príncipio Ativo" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.principio_ativo}" />
	</center>
</p:column>



<p:column styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Tipo" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.prod_tipo}" />
	</center>
</p:column>

<p:column styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Fabricação" styleClass="cabecalho"></h:outputText>
		</f:facet>
		<h:outputText value="#{objeto.fabri_prod}">
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText> 

	</center>
</p:column>

<p:column styleClass="estiloIdCadastro">
	<center>
		<f:facet name="header">
			<h:outputText value="Validade" styleClass="cabecalho"></h:outputText>
		</f:facet> 
		<h:outputText value="#{objeto.validade_prod}"
		style="#{objeto.invalido ? 'color: red' : ''}"	>
			<f:convertDateTime pattern="dd/MM/yyyy" />
		</h:outputText>



	</center>
</p:column>

<sec:ifAnyGranted roles="PRODUTO_EXCLUIR, ADMIN">
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">
				<h:outputText value="Excluir" styleClass="cabecalho"></h:outputText>
			</f:facet>

			<c:choose>
				<c:when test="${isCadastro == false}">
					<p:commandLink action="#{produtoBeanView.excluir}"
						id="buttonColunaExcluir" ajax="true" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('principioAtivo');"
						onclick="if(!confirm('Confirma a exclusão da produto : #{objeto.principio_ativo}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />

						<f:setPropertyActionListener
							target="#{produtoBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:when>
				<c:otherwise>
					<p:commandLink action="#{produtoBeanView.excluir}"
						id="buttonColunaExcluir" ajax="false" immediate="true"
						partialSubmit="true" process="@this" update="tableResult"
						onfocus="addFocoAoCampo('principioAtivo');"
						onclick="if(!confirm('Confirma a exclusão da produto : #{objeto.principio_ativo}?')) return false;">
						<h:graphicImage library="img" name="excluir16.png"
							styleClass="bordaImagem" />

						<f:setPropertyActionListener
							target="#{produtoBeanView.objetoSelecionado}" value="#{objeto}" />
					</p:commandLink>
				</c:otherwise>
			</c:choose>
		</center>
	</p:column>
</sec:ifAnyGranted>

<sec:ifAnyGranted roles="PRODUTO_EDITAR, ADMIN">
	<p:column style="width:50px;">
		<center>
			<f:facet name="header">
				<h:outputText value="Editar" styleClass="cabecalho"></h:outputText>
			</f:facet>
			<p:commandLink immediate="true" action="#{produtoBeanView.editar}"
				ajax="true" id="editarProduto"
				oncomplete="addFocoAoCampo('principioAtivo');">
				<h:graphicImage library="img" name="editar16.png"
					styleClass="bordaImagem" />
				<f:setPropertyActionListener value="#{objeto}"
					target="#{produtoBeanView.objetoSelecionado}" />
				<f:param name="produtoEdit" value="#{objeto.prod_codigo}" />
			</p:commandLink>
		</center>
	</p:column>
</sec:ifAnyGranted>
</html>
