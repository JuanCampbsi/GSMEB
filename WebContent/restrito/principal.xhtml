<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<p:panel id="panelPageInicial">		
		
			
 
			<script type="text/javascript">
				   
	  				  google.load("visualization", "1.1", {packages:["bar"]});
				    	
				      function drawChart() {
				    	 
				    	  $.get("grafico", function(data){
				    	    	 resposta = JSON.parse(data);				    	    	 
				    	      var data = google.visualization.arrayToDataTable(resposta);
						
					        var options = {
					          chart: {
					        	  title: 'Gráfico de Produtos',
					        	  subtitle: ' Quantidade e prazos de vencimento.',
					        	 
					        	  
					          },				          
					          
					          bars: 'vertical' 
					        };
					
					        var chart = new google.charts.Bar(document.getElementById('chart_inicial'));
					        chart.draw(data, google.charts.Bar.convertOptions(options));
					        
						});
				   }
				      
				  google.setOnLoadCallback(drawChart); //  chama funcção drawChart()  
	   		 	</script>  
		
		
	<center>
