<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"

	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">




<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
		<util:pesquisa managedBeanView="#{produtoBeanView}"
			nomePesquisa="Pesquisa de Produto"
			colunasGridDataTableList="/resources/componentes/colunasDataTableProduto.xhtml"
			ocultaNovo="#{!contextoBean.possuiAcesso('PRODUTO_NOVO', 'ADMIN')}"
			exibirBotaoAdd="false" menuImpressao="true" consultarInativos="true">

	<h:form><p:dialog id="basicModalAvisoVencidosVencer" 
			visible="true" widgetVar="dlg2" modal="true" height="150" width="380px"  resizable="false" draggable="false">
			<h:outputText >
			<h:graphicImage library="img" name="atencao_gif.gif"
				 styleClass="bordaGif2" />
				 		
			</h:outputText><br/><br/>
			
			<h:outputText  value="#{produtoBeanView.objetoSelecionado.cont} "  styleClass="bordaGif2"/> 
			<h:outputText  value="produtos vencendo"  styleClass="bordaGif2"/> 
		</p:dialog></h:form>
	

		
	</ui:define>
	
	
</ui:composition>
