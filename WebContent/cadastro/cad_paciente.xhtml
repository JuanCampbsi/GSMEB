<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/componentes"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templatePrincipal.xhtml">
	<ui:define name="corpo">
	
	
		<h:form id="formCadastro" prependId="false">
			<c:set var="isCadastro" value="true" scope="view" />
			<p:panel  id="panelCadastro"
				styleClass="estiloIdCadastro">
				
				
				<h:outputText  value="Cadastro - Paciente"  styleClass="estiloIdCadastro3"/>
				<br/><hr style="height:2px; border:none; color:#000;
				 background-color:#8FBC8F; margin-top: 0px; margin-bottom: 0px;"/><br/>
				

				<h:panelGrid id="gridPaciente" columns="3"
					style="margin-bottom:10px" cellpadding="5">
				
					<h:outputLabel id="labelnome" for="nomePaciente"
						value="Nome Completo : " styleClass="estiloIdCadastro"/>
					<p:inputText id="pacienteNome" styleClass="estyleInputNome"  style="width: 450px;"
						required="true" maxlength="100"
						requiredMessage="Informe o Nome de Paciente"
						value="#{entidadeBeanView.objetoSelecionado.ent_nome}" />
					<p:message for="pacienteNome" />
					<!--  -->


					<h:outputLabel id="labelnguerra" for="nomeGuerra"
						value="Nome de Guerra : " styleClass="estiloIdCadastro" />
					<p:inputText id="nGuerra" styleClass="estyleInputNome"
						required="true" maxlength="100" style="width:250px;"
						requiredMessage="Informe o Nome de Guerra"
						value="#{entidadeBeanView.objetoSelecionado.ent_n_guerra}" />
					<p:message for="nGuerra" />


					<h:outputText value="Posto/Grad : " />

					<h:outputLabel for="graduacao" id="labelgraduacao">
						<p:selectOneMenu id="graduacao" required="true"
							style="width:100px;" effect="fade"
							requiredMessage="Informe o Posto/Graduação."
							value="#{entidadeBeanView.objetoSelecionado.graduacao}">
							<f:selectItems value="#{graduacaoBeanView.graduacaos}" />
						</p:selectOneMenu>
						<p:message for="graduacao" />

					</h:outputLabel>
					<br />
					
					
					
							<h:outputLabel for="ent_endereco" id="labelEndereco"
								value="Endereço : " />	
							<p:inputText id="ent_endereco" styleClass="estyleInputNome" style="width: 450px;"
							required="true" maxlength="100" requiredMessage="Informe o Endereço"
							value="#{entidadeBeanView.objetoSelecionado.ent_endereco}" />							
							<p:message for="ent_endereco" />
							
							<p:column>
						<p:row>
							<h:outputLabel for="ent_cep" id="labelEnt_cep" value="CEP : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="ent_cep" mask="99999-999" style="width: 200px;"
								value="#{entidadeBeanView.objetoSelecionado.ent_cep}"
								required="false" requiredMessage="Informe o campo cep."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="ent_cep" />
						</p:row>
					</p:column>
							
						
							<h:outputLabel for="ent_cpf" id="labelCpf"
								value="CPF : " />	
							<p:inputMask id="entcpf" mask="999.999.999-99" styleClass="estyleInputNome"
							required="true" maxlength="12" requiredMessage="Informe o CPF" style="width: 200px;"
							value="#{entidadeBeanView.objetoSelecionado.ent_cpf}" />							
							<p:message for="entcpf" />
							
							<h:outputLabel for="ent_idt" id="labelIdt"
								value="Identidade Militar : " />	
							<p:inputMask id="entidt" mask="9999999999-9" styleClass="estyleInputNome" style="width: 200px;"
							required="true" maxlength="12" requiredMessage="Informe a Identidade Militar"
							value="#{entidadeBeanView.objetoSelecionado.ent_idtmilitar}" />							
							<p:message for="entidt" />
				
				
				<p:column>
						<p:row>
							<h:outputLabel for="ent_fone" id="labelEnt_fone"
								value="Telefone : " />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:inputMask id="ent_fone" mask="(99)9999-9999" style="width: 200px;"
								value="#{entidadeBeanView.objetoSelecionado.ent_celular}"
								required="false" requiredMessage="Informe o campo telefone."
								maxlength="100" styleClass="estiloIdCastro" />
						</p:row>
					</p:column>
					<p:column>
						<p:row>
							<p:message for="ent_fone" />
						</p:row>
					</p:column>
				
					

					<h:outputLabel id="labelidade" for="idadeP" value="Idade : "
						styleClass="estiloIdCadastro" />
					<p:inputText id="PaIdade" styleClass="estyleInputNome" style="width: 200px;"
						required="true" maxlength="3" requiredMessage="Informe a Idade"
						value="#{entidadeBeanView.objetoSelecionado.ent_idade}" />						
					<p:message for="PaIdade" />
					

					<h:outputLabel id="labelpeso" for="pesoP" value="Peso : "
						styleClass="estiloIdCadastro" />
					<p:inputMask id="PaPeso" mask="99,999" styleClass="estyleInputNome" style="width: 200px;"
						required="true" maxlength="100" requiredMessage="Informe o Peso"
						value="#{entidadeBeanView.objetoSelecionado.ent_peso}" />
					<p:message for="PaPeso" />

					<h:outputLabel id="labelaltura" for="alturaP" value="Altura : "
						styleClass="estiloIdCadastro" />
					<p:inputMask id="PaAltura" mask="9,999" styleClass="estyleInputNome" style="width: 200px;"
						required="true" maxlength="100" requiredMessage="Informe a Altura"
						value="#{entidadeBeanView.objetoSelecionado.ent_altura}" />
					<p:message for="PaAltura" />
					
					
					<tr />
					<p />


					<p:column
						rendered="#{entidadeBeanView.objetoSelecionado.ent_codigo != null}">
						<p:row>
							<h:outputLabel for="ent_inativo" value="Inativo : "
								id="labelInativo" />
						</p:row>
					</p:column>
					<p:column
						rendered="#{entidadeBeanView.objetoSelecionado.ent_codigo != null}">
						<p:row>
							<p:selectBooleanCheckbox id="ent_inativo"
								value="#{entidadeBeanView.objetoSelecionado.ent_inativo}" />
						</p:row>
					</p:column>
					<p:column
						rendered="#{entidadeBeanView.objetoSelecionado.ent_codigo != null}">
						<p:row>
							<p:message for="ent_inativo" />
						</p:row>
					</p:column>

               





					<h:outputLabel />
				</h:panelGrid>
				<hr style="height:2px; border:none; color:#000; 
				background-color:#8FBC8F; margin-top: 0px; margin-bottom: 0px;"/><br/><br/>
			</p:panel>
			<div class="espacoBranco" />
			
		
			
			 <util:botoesCrud managedBeanView="#{entidadeBeanView}"
				camposReload=":formTemplate:msg, tableResult" 
				botaoNovo = "#{contextoBean.possuiAcesso('PACIENTE_NOVO', 'ADMIN')}"
				botaoSalvar = "#{contextoBean.possuiAcesso('PACIENTE_NOVO', 'ADMIN') and entidadeBeanView.objetoSelecionado.ent_codigo == null}"
				botaoAtualizar = "#{contextoBean.possuiAcesso('PACIENTE_EDITAR', 'ADMIN') and entidadeBeanView.objetoSelecionado.ent_codigo != null}"
				botaoExcluir = "#{contextoBean.possuiAcesso('PACIENTE_EXCLUIR', 'ADMIN')}"/> 				
				
				<!--
				<p:commandButton value="Salvar" ajax="false"
				action="#{entidadeBeanView.saveNotReturn}" />

			<p:commandButton value="Novo" ajax="false"
				action="#{entidadeBeanView.novo}" /
				-->

			

		</h:form>

		<script type="text/javascript" charset="UTF-8">
			addFocoAoCampo('pacienteNome');
			gerenciaTeclaEnter();
			
			var id = getValorElementPorIdJQuery('labelidade');
			$(id).keypress(permitNumber);
			
			gerenciaTeclaEnter();
			permitirApenasNumero('PaIdade')
			permitirApenasNumero('PaPeso')
			permitirApenasNumero('PaAltura')
			
		</script>

		<div class="espacoBranco" />

		<p:dataTable id="tableResult" value="#{entidadeBeanView.list.list}" var="objeto"
				emptyMessage="Não existem valores para exibição."
				rendered="#{entidadeBeanView.list.list.size() > 0}"
				rows="5"
				paginator="true" 
				paginatorPosition="bottom"
				paginatorTemplate=" {FirstPageLink}
									{PreviousPageLink} {PageLinks}
									{NextPageLink} {LastPageLink} 
									{RowsPerPageDropdown} ">
									
			  <ui:include src="/resources/componentes/colunasDataTableEntidade.xhtml"/>
			
		</p:dataTable>


	</ui:define>
</ui:composition>
</html>
